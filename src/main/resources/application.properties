# Name of the application
spring.application.name=gateway-service

# Eureka client (enable Eureka registration & discovery)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Server port
server.port=8222

# Enable discovery locator (so gateway can route using service names from Eureka)
spring.cloud.gateway.discovery.locator.enabled=true

# Routing using service IDs registered in Eureka (load-balanced URIs)
spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://student-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/students/**

spring.cloud.gateway.routes[1].id=school-service
spring.cloud.gateway.routes[1].uri=lb://school-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/schools/**

# Optional: enable full tracing
management.tracing.sampling.probability=1.0
